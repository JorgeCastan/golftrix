<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Foursomes â€” Golftrix</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./css/juego_foursomes_grupo.css">

</head>
<body>
  <div class="card form-card"> <!-- Agregar clase form-card -->
    <h1>Foursomes - Modo Grupo</h1>
    
    <div class="price-grid"> <!-- Nueva clase para grid de precios -->
      <div class="price-input-group">
        <label for="priceFront9">Precio primeros 9 hoyos (MXN)</label>
        <input type="number" id="priceFront9" min="0" step="1" value="0" />
      </div>
      <div class="price-input-group">
        <label for="priceBack9">Precio segundos 9 hoyos (MXN)</label>
        <input type="number" id="priceBack9" min="0" step="1" value="0" />
      </div>
      <div class="price-input-group">
        <label for="priceGeneral">Precio ganador general (MXN)</label>
        <input type="number" id="priceGeneral" min="0" step="1" value="0" />
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <label>Seleccionar Jugadores para Pareja</label>
        <div style="display:flex;gap:8px">
          <select id="player1Select"></select>
          <select id="player2Select"></select>
          <button id="addPairBtn" class="primary">Agregar Pareja</button>
        </div>
      </div>
    </div>

    <div style="margin-top:12px;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div><strong>Parejas creadas</strong></div>
        <div>
          <button id="startGameBtn" class="primary">Comenzar Juego</button>
          <button id="refreshBtn" class="ghost">Refrescar</button>
        </div>
      </div>
      <div id="pairsList" class="pairs-list"></div>
    </div>
  </div>


  <div id="gameArea" class="card" style="display:none;">
    <!-- ELIMINAR el div con gameHeader que causa el layout horizontal -->
    <div id="gameMeta"></div>
    <div id="miSaldo" class="saldo neutral-bg"></div>
    <div id="matchupsContainer" class="tables-wrap"></div>
  </div>

<script type="module" src="./js/juego_foursomes_grupo.js"></script>

</body>
</html>
