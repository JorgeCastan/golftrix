<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Grupo</title>
  <link rel="icon" href="logo_golftrix.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="menu.css">
  <style>
    body { font-family: 'Orbitron', sans-serif; margin: 0; background: #f0f0f0; }
    header { background: linear-gradient(90deg, #007f00, #00cc44); padding: 20px; color: white; text-align: center; }
    form {
      max-width: 500px; margin: 50px auto; background: white; padding: 30px;
      border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, button { margin: 10px 0; padding: 12px; border-radius: 25px; font-family: 'Orbitron', sans-serif; }
    input { border: 2px solid #007f00; }
    button {
      background: linear-gradient(90deg, #007f00, #00cc44); border: none; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registrar Nuevo Grupo</h1>
  </header>

  <main>
    <form id="grupoForm">
      <label>Nombre del Grupo</label>
      <input type="text" id="nombreGrupo" required>
      <button type="submit">Solicitar Creación</button>
    </form>
  </main>

  <script type="module">
    import { app } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;
    let currentUserName = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
      currentUserId = user.uid;
      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);
      if (userDocSnap.exists()) {
        currentUserName = userDocSnap.data().name || user.email;
      } else {
        currentUserName = user.email;
      }

    });

    document.getElementById("grupoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombreGrupo").value.trim();
      if (!nombre) return;

     const partes = currentUserName.trim().split(" ");
      let iniciales = "";
      if (partes.length >= 2) {
        iniciales = (partes[0][0] + partes[1][0]).toUpperCase();
      } else {
        iniciales = partes[0][0].toUpperCase();
      }


      await addDoc(collection(db, "grupos_pendientes"), {
        nombre,
        creador: currentUserId,
        creadorNombre: currentUserName,
        creadorIniciales: iniciales
      });

      alert("Solicitud enviada. Espera la autorización del admin.");
      window.location.href = "grupos.html";
    });
  </script>
</body>
</html>
