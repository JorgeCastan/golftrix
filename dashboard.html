<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Golftrix</title>
  <link rel="icon" href="logo_golftrix.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #007f00, #00cc44);
      padding: 20px;
      color: white;
      position: relative;
    }

    header h1 {
      margin: 0 auto;
      text-align: center;
      font-size: 2rem;
    }

    header img {
      height: 80px;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      left: 20px;
      top: 25px;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .content {
      display: flex;
      flex: 1;
    }

    nav {
      background: linear-gradient(180deg, #007f00, #00cc44);
      color: black;
      padding: 30px 20px;
      min-width: 200px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 20px 0;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    .new-game {
      background: #f2f2f2;
      border-radius: 20px;
      overflow: hidden;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-bottom: 40px;
    }

    .new-game img.cover {
      width: 100%;
      display: block;
    }

    .new-game-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: white;
    }

    .new-game-footer .circle-icon {
      background: black;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .new-game-footer .circle-icon img {
      width: 60%;
      height: 60%;
    }

    .new-game-footer span {
      color: black;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 40px 0 20px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
    }

    .divider span {
      margin: 0 10px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 0.8rem;
    }

    /* Móvil: menú overlay */
    .overlay {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #007f00, #00cc44);
      padding: 30px 20px;
      z-index: 1000;
    }

    .overlay.show {
      display: flex;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      header h1 {
        margin: 10px 0 0;
      }

      header img {
        height: 60px;
      }

      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <img src="logo_golftrix.png" alt="Logo"/>
    <h1>Golftrix Dashboard</h1>
  </header>

  <div class="overlay" id="overlay">
    <ul>
      <li>Mi Perfil</li>

    </ul>
  </div>

  <div class="content">

    <main>

        <img src="nuevo_juego.jpg" alt="Nuevo Juego" class="cover">
        <div class="new-game-footer">
          <div class="circle-icon"><img src="icono_nuevo_juego.png" alt="Icono"></div>

      </div>

  </div>
