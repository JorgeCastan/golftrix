<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Ratings - Golftrix</title>
</head>
<body>

  <h2>Actualizar Ratings del Campo</h2>
  <p>Documento: <strong>club_de_golf_las_fuentes</strong></p>

  <button id="btnActualizar">Agregar Ratings</button>

  <!-- Firebase SDK -->
  <script type="module">
    // Importa solo lo necesario de Firestore (misma versión usada en firebase-config.js)
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Importa la instancia db que ya exporta tu archivo de configuración
    import { db } from "./firebase-config.js";

    // Referencia al documento del campo
    const campoRef = doc(db, "camposGolf", "club_de_golf_las_fuentes");

    // Función para actualizar campos
    async function agregarRatings() {
      try {
        await updateDoc(campoRef, {
          rating_azules: 65.2,
          rating_blancas: 63.2,
          raiting_rojas: 65.4
        });

        alert("Ratings agregados correctamente al documento.");
      } catch (error) {
        console.error("Error al actualizar:", error);
        alert("Hubo un error, revisa la consola.");
      }
    }

    document.getElementById("btnActualizar").addEventListener("click", agregarRatings);
  </script>

</body>
</html>
