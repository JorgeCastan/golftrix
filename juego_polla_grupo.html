<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polla por Grupo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .form-container {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #ddd;
    }
    .player-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .player-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #28a745, #0f5c1a);
      color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    .red { color: red; font-weight: bold; }
    .green { color: green; font-weight: bold; }
    .black { color: black; font-weight: bold; }
    .saldo {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <label>Precio por jugador: </label>
    <input type="number" id="precioInput" min="1" />
    <button id="comenzarBtn">Comenzar Juego</button>
  </div>

  <div id="tablaContainer"></div>
  <div id="saldoContainer" class="saldo"></div>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import { 
      collection, doc, setDoc, getDoc, getDocs, query, where 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let currentJuegoId = new URLSearchParams(window.location.search).get("juegoId");
    let currentUser = null;
    let currentPollaId = null;
    let precioPolla = 0;

    // ðŸ”¹ Detectar usuario actual
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
      }
    });

    document.getElementById("comenzarBtn").addEventListener("click", async () => {
      precioPolla = parseInt(document.getElementById("precioInput").value);
      if (!precioPolla || !currentJuegoId) {
        alert("Falta precio o juegoId");
        return;
      }
      // ðŸ”¹ Crear documento del modo polla
      const pollaRef = doc(collection(db, "polla_grupo"));
      await setDoc(pollaRef, {
        juegoId: currentJuegoId,
        precio: precioPolla,
        creadoEn: new Date()
      });
      currentPollaId = pollaRef.id;
      // ðŸ”¹ Cargar lÃ³gica
      cargarTabla();
    });

    async function cargarTabla() {
      if (!currentJuegoId) return;

      const tarjetasSnap = await getDocs(
        query(collection(db, "tarjetas"), where("juegoId", "==", currentJuegoId))
      );

      let jugadores = [];

      for (let tarjetaDoc of tarjetasSnap.docs) {
        let tarjeta = tarjetaDoc.data();
        let userId = tarjeta.userId;

        // ðŸ”¹ Traer info de usuario
        let userSnap = await getDoc(doc(db, "users", userId));
        let userData = userSnap.exists() ? userSnap.data() : { name: "Anon", handicap: 0 };

        // ðŸ”¹ Traer campo de golf
        let campoSnap = await getDoc(doc(db, "camposGolf", tarjeta.campoId));
        let campoData = campoSnap.exists() ? campoSnap.data() : { paresHoyo: [] };

        // ðŸ”¹ Calcular golpes y total
        let total = 0;
        let hoyos = [];
        for (let i = 0; i < 18; i++) {
          let golpes = tarjeta.scores?.find(s => s.hoyo === i+1)?.golpes || 0;
          total += golpes;
          let par = campoData.paresHoyo[i] || 0;
          hoyos.push({ golpes, par });
        }

        let totalConHandicap = total - (userData.handicap || 0);

        jugadores.push({
          id: tarjetaDoc.id,
          name: userData.name,
          handicap: userData.handicap || 0,
          hoyos,
          total,
          totalConHandicap
        });
      }

      // ðŸ”¹ Ordenar
      jugadores.sort((a,b) => a.totalConHandicap - b.totalConHandicap);

      renderTabla(jugadores);
      calcularSaldo(jugadores);
    }

    function renderTabla(jugadores) {
      let html = `<table>
        <thead>
          <tr>
            <th>Jugador</th>`;
      for (let i=1; i<=18; i++) {
        html += `<th>${i}</th>`;
      }
      html += `<th>Total</th><th>Total c/Handicap</th></tr></thead><tbody>`;

      jugadores.forEach(j => {
        html += `<tr>
          <td class="player-cell">
            <div class="player-icon">${j.name[0]?.toUpperCase()}</div> ${j.name}
          </td>`;
        j.hoyos.forEach(h => {
          let cls = h.golpes > h.par ? "red" : h.golpes < h.par ? "green" : "black";
          html += `<td class="${cls}">${h.golpes}</td>`;
        });
        html += `<td>${j.total}</td><td>${j.totalConHandicap}</td></tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("tablaContainer").innerHTML = html;
    }

    function calcularSaldo(jugadores) {
      if (!currentUser) return;
      let yo = jugadores.find(j => j.id.includes(currentUser.uid));
      if (!yo) return;

      let ganadores = jugadores.filter(j => j.totalConHandicap === jugadores[0].totalConHandicap);
      let esGanador = ganadores.some(g => g.id.includes(currentUser.uid));

      let saldo = 0;
      if (esGanador) {
        let montoTotal = (jugadores.length - ganadores.length) * precioPolla;
        saldo = montoTotal / ganadores.length;
        document.getElementById("saldoContainer").innerText = `+${saldo}`;
      } else {
        saldo = -precioPolla;
        document.getElementById("saldoContainer").innerText = `${saldo}`;
      }
    }

    // ðŸ”¹ Auto-cargar si ya hay un juego
    window.addEventListener("load", () => {
      if (currentJuegoId) {
        cargarTabla();
      }
    });

  </script>
</body>
</html>
